<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220930141303">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header header-ps">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/icons/logo.svg?_v=1653248510543" alt="Logo">
				</a>
				<div class="header__langs">
					<a href="#" class="header__lang _active">EN</a>
					<a href="#" class="header__lang">ES</a>
					<a href="#" class="header__lang">RU</a>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="information">
				<div class="information__container">
					<div class="information__title">Billing Information</div>
					<form action="#" class="information__contacts contacts-information">
						<div class="contacts-information__title">Leave your contacts</div>
						<div class="contacts-information__items">
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="First Name|" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Last Name" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Email Address" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Full Company Legal Name" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Address Line №1" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Address Line №2" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="City" class="input input-label">
							</div>
							<select name="form[]" class="form">
								<option value="1" selected>Select State</option>
								<option value="2">Пункт №2</option>
								<option value="3">Пункт №3</option>
								<option value="4">Пункт №4</option>
							</select>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Phone Number" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="First Name|" class="input input-label">
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="input">
								<p class="contacts-information__text">Cell Number<span>(optional)</span></p>
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="input">
								<p class="contacts-information__text">Fax Number <span>(optional)</span></p>
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="input">
								<p class="contacts-information__text">Agent ID <span>(if any)</span></p>
							</div>
							<div class="contacts-information__input">
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="DOT Number " class="input input-label">
							</div>
						</div>
					</form>
					<div class="information__pay pay-information">
						<div class="pay-information__cart">
							<div class="pay-information__head">
								<div class="pay-information__lead">Pay with Credit Card</div>
								<div class="pay-information__carts">
									<img src="img/icons/visa.svg" alt="">
									<img src="img/icons/stripe.svg" alt="">
									<img src="img/icons/master.svg" alt="">
								</div>
							</div>
							<div class="pay-information__date">
								<div class="pay-information__input pay-information__input-cart">
									<div class="pay-information__label">Card number</div>
									<div class="pay-information__numer">
										<div class="pay-information__img">
											<img src="img/icons/master.svg" alt="">
										</div>
										<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="1234 1234 1234 1234" class="input">
									</div>
								</div>
								<div class="pay-information__input pay-information__input-w">
									<div class="pay-information__label">Expiry</div>
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="06 / 2024" class="input">
								</div>
								<div class="pay-information__input pay-information__input-w">
									<div class="pay-information__label">CVV</div>
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="•••" class="input">
								</div>
							</div>
						</div>
						<div class="pay-information__price">
							<div class="pay-information__column">
								<div class="pay-information__status">Service Charges</div>
								<div class="pay-information__status">Total</div>
							</div>
							<div class="pay-information__column">
								<div class="pay-information__number">$149</div>
								<div class="pay-information__number pay-information__number-or">$149</div>
							</div>
						</div>
					</div>
					<div class="information__actions actions-information">
						<div class="checkbox">
							<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
							<label for="c_1" class="checkbox__label"><span class="checkbox__text">I have read and agree to the Terms & Conditions and
									Refund Policy</span></label>
						</div>
						<a href="#" class="actions-information__button button">Place Order</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20220930141303"></script>
</body>

</html>
